<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hangman Game</title>
  <!-- Bootstrap CDN -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
</head>
<body>
    <div class="container">

    <div class="jumbotron">
      <div class="container">
        <h1>Hangman Game, Round 1</h1>
        <p>Guess my name!</p>
      </div>
    </div>
    </div>

    <div class="pantl panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Word to Guess</h3>
      </div>
      <div class="panel-body">
        <h2 id="wordToGuess">_ _ _ _ _ _</h2>
      </div>
    </div>

<div class="panel panel-default">
  <div class="panel-body">
        Wrong Guesses: <span id="wrongGuesses"></span>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
        Guesses Left:<span id="numGuesses"></span>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    Win Counter: <span id="winCounter">0</span>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    Loss Counter: <span id="lossCounter">0</span>
  </div>
</div>

<!--Link to JavaScript-->
<script src="logic.js"></script>


</body>
</html>
